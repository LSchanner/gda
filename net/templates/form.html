<form id="jsform" action="" method="POST">
  <fieldset>

    <div class="container">

      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"> Perguntas </h3></div>
            <ul class="list-group">
              <li class="list-group-item">
                <label for="0.0">A disciplina é necessária ao currículo?</label> <br>
                <input name="0.0" type="radio" value=" sim "> Sim
                <input name="0.0" type="radio" value=" não "> Não
              </li>
              <li class="list-group-item">
                <label for="2.0">Como você avalia a ementa da disciplina?</label> <br>

                <input name="2.0" type="radio" value=" adequada "> Adequada
                <input name="2.0" type="radio" value=" curta "> Curta
                <input name="2.0" type="radio" value=" longa "> Longa
              </li>
              <li class="list-group-item">
                <label for="3.0">A dedicação exigida pela disciplina foi:</label> <br>

                <input name="3.0" type="radio" value=" alta "> Alta
                <input name="3.0" type="radio" value=" normal "> Normal
                <input name="3.0" type="radio" value=" baixa "> Baixa

              </li>
              <li class="list-group-item">
                <label for="4.0">Como você avalia a dificuldade inerente à disciplina?</label> <br>

                <input name="4.0" type="radio" value=" alta "> Alta
                <input name="4.0" type="radio" value=" normal "> Normal
                <input name="4.0" type="radio" value=" baixa "> Baixa
              </li>
              <li class="list-group-item">
                <label for="5.0">Como você avalia a dificuldade inerente ao professor?</label> <br>

                <input name="5.0" type="radio" value=" alta "> Alta
                <input name="5.0" type="radio" value=" normal "> Normal
                <input name="5.0" type="radio" value=" baixa "> Baixa
              </li>
              <li class="list-group-item">
                <label for="6.0">A bibliografia recomendada foi adequada?</label> <br>

                <input name="6.0" type="radio" value=" sim "> Sim
                <input name="6.0" type="radio" value=" não "> Não
              </li>
              <li class="list-group-item">
                <label for="7.0">Como você avalia a didática do professor?</label> <br>

                <input name="7.0" type="radio" value=" boa "> Boa
                <input name="7.0" type="radio" value=" média "> Média
                <input name="7.0" type="radio" value=" ruim "> Ruim
              </li>
              <li class="list-group-item">
                <label for="8.0">O professor se preocupou em tornar as aulas interessantes?</label> <br>

                <input name="8.0" type="radio" value=" sim "> Sim
                <input name="8.0" type="radio" value=" não "> Não
              </li>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="panel-title"> Perguntas </h3></div>
              <ul class="list-group">
                <li class="list-group-item">
                  <label for="9.0">O professor se mostrou acessível para tirar dúvidas?</label> <br>

                  <input name="9.0" type="radio" value=" sim "> Sim
                  <input name="9.0" type="radio" value=" não "> Não
                </li>
                <li class="list-group-item">
                  <label for="10.0">As avaliações foram coerentes?</label> <br>

                  <input name="10.0" type="radio" value=" sim "> Sim
                  <input name="10.0" type="radio" value=" não "> Não
                </li>
                <li class="list-group-item">
                  <label for="11.0">Ir às aulas foi importante?</label> <br>

                  <input name="11.0" type="radio" value=" sim "> Sim
                  <input name="11.0" type="radio" value=" não "> Não
                </li>
                <li class="list-group-item">
                  <label for="12.0">Faria outra disciplina com este professor?</label> <br>

                  <input name="12.0" type="radio" value=" sim "> Sim
                  <input name="12.0" type="radio" value=" não "> Não
                </li>
              </ul>
            </div>
            <form id="comment-form" action="" method="POST">
              <div class="panel panel-default">
                <div class="panel-heading"><h4 class="panel-title">Dicas para professor melhorar</h4></div>
                <input type="hidden" name="trigger" value="comment">
                <textarea rows="2" style="height:56px;" class="form-control comment-field" name="text-teacher" placeholder="Descrever"></textarea>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading"><h4 class="panel-title">Dicas para quem vai cursar</h4></div>
                <input type="hidden" name="trigger" value="comment">
                <textarea rows="2" style="height:56px;" class="form-control comment-field" name="text-offering" placeholder="Descrever"></textarea>
              </div>
              <!--
              <input class="btn comment-submit" value="Enviar" type="submit">
              <input type="checkbox" name="anonymous"> Postar como anônimo [?]
            -->
          </form>
          <input type="submit" class="btn btn-primary btn-block" value="Submeter">
        </div>
      </div>
    </div>
  </fieldset>
</form>
